spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:urlShortener
    username: sa
    password:
  h2:
    console:
      path: /h2-console
      enabled: true
  jpa:
    generate-ddl: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        query.in_clause_parameter_padding: true
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: create-drop

env:
  short-url-domain: ${LOCAL_SHORT_URL_DOMAIN}